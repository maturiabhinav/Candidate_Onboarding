<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Profile Setup</title></head>
  <body>
    <h2>Profile Setup</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li><strong>{{ category }}</strong>: {{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('onboarding.profile_setup') }}">
      <input type="text" name="name" placeholder="Full name" value="{{ employee.name or '' }}" required><br>
      <input type="email" name="email" placeholder="Email" value="{{ employee.email or '' }}" required><br>
      <input type="text" name="department" placeholder="Department" value="{{ employee.department or '' }}" required><br>
      <button type="submit">Submit Profile</button>
    </form>
    <p><a href="{{ url_for('onboarding.dashboard') }}">Back to dashboard</a></p>
  </body>
</html>
