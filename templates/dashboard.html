<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Employee Dashboard</title></head>
  <body>
    <h2>Employee Dashboard</h2>
    <p>Welcome, {{ employee.name or 'Employee' }} ({{ employee.email }})</p>
    <p><a href="{{ url_for('onboarding.profile_setup') }}">Edit Profile</a> | <a href="{{ url_for('onboarding.reset_profile') }}">Reset Profile</a> | <a href="{{ url_for('onboarding.logout') }}">Logout</a></p>
    <h3>Documents</h3>
    <ul>
      {% for d in docs %}
        <li>{{ d.file_name or d.file_url }}</li>
      {% else %}
        <li>No documents uploaded yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
