<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - Onboarding</title>
  </head>
  <body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, msg in messages %}
          <li><strong>{{ category }}</strong>: {{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('onboarding.login') }}">
      <!-- Changed username input field to email -->
      <div class="form-group">
        <label for="email">Email:</label>  <!-- Changed from Username to Email -->
        <input type="email" id="email" name="email" required>  <!-- Changed type to email -->
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
      </div>

      <button type="submit">Login</button>
    </form>
  </body>
</html>
