<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Employee Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
  body {
    margin: 0;
    padding: 0;
    background-image: url("{{ url_for('static', filename='loginbg2.png') }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
  }

  .invalid {
    outline: 2px solid #e74c3c;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .loginForm {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(35px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 380px;
    height: auto;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .loginForm:hover {
    transform: translateY(-5px);
  }

  h2 {
    margin-bottom: 25px;
    color: #fff;
    font-weight: 500;
    font-size: 32px;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #fff;
    font-weight: 500;
    font-size: 18px;
  }

  input {
    width: 100%;
    height: 45px;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  input:focus {
    background: rgba(255, 255, 255, 0.3);
    outline: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #ffffff;
    color: #000;
    border: none;
    font-size: 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
  }

  .login-btn:hover {
    background: #ddd;
  }

  p a {
    color: #fff;
    font-size: 14px;
    text-decoration: none;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
  }

  li {
    color: #fff;
    background: rgba(255, 0, 0, 0.2);
    border-left: 3px solid #ff4444;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 6px;
  }
  </style>
</head>

<body>
  <div class="login-container">

    <div id="loginForm" class="loginForm">
      <h2>LOGIN</h2>

      <!-- Flask flash message block -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
          {% for category, msg in messages %}
            <li><strong>{{ category.title() }}:</strong> {{ msg }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('onboarding.login') }}">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p><a href="#" onclick="showForgotForm(); return false;">Forgot Password?</a></p>
    </div>

    <div id="forgotForm" class="loginForm" style="display: none;">
      <h2>FORGOT PASSWORD</h2>
      <form id="forgotFormElement" onsubmit="return false">
        <div class="input-group">
          <label for="resetEmail">Enter your Email</label>
          <input type="email" id="resetEmail" name="resetEmail" required />
        </div>
        <button type="button" class="login-btn" onclick="submitForgot()">Get a Code</button>
      </form>
      <p><a href="#" onclick="showLoginForm(); return false;">Back to Login</a></p>
    </div>
  </div>

  <script>
  function showLoginForm() {
    document.getElementById('forgotForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function showForgotForm() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('forgotForm').style.display = 'block';
  }

  function submitForgot() {
    const email = document.getElementById('resetEmail');
    if (!email.value.trim()) {
      alert('Please enter your email to get the code.');
      email.classList.add('invalid');
      email.focus();
      return;
    }
    alert('If this were hooked to a backend, a reset code would be sent to: ' + email.value);
    showLoginForm();
  }
  </script>
</body>
</html>
