<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Employee Dashboard Form</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
  body {
  margin: 0;
  padding: 0;
  background-image: url("{{ url_for('static', filename='loginbg2.png') }}");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  overflow: hidden;
}

  .invalid {
    outline: 2px solid #e74c3c;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .loginForm {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(35px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 380px;     
    height: 400px;          /* Reduced width */
    text-align: center;
    transition: transform 0.3s ease;
  }

  .loginForm:hover {
    transform: translateY(-5px);
  }

  h2 {
    margin-bottom: 25px;
    color: #fff;
    font-weight: 500;
    font-size: 32px;            /* Reduced from 70px */
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #fff;
    font-weight: 500;
    font-size: 18px;            /* Reduced from 40px */
  }

  input {
    width: 100%;
    height: 45px;               /* Reduced from 80px */
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;            /* Reduced from 24px */
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  input:focus {
    background: rgba(255, 255, 255, 0.3);
    outline: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #ffffff;
    color: #000;
    border: none;
    font-size: 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
  }

  .login-btn:hover {
    background: #ddd;
  }

  p a {
    color: #fff;
    font-size: 14px;
    text-decoration: none;
  }
</style>

</head>
<body>
  <div class="login-container">

    <div id="loginForm" class="loginForm">
      <h2>LOGIN</h2>
      <form id="loginFormElement" onsubmit="return false">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="button" class="login-btn" onclick="validateLogin()">Login</button>
      </form>

      <p><a href="#" onclick="showForgotForm(); return false;">Forgot Password?</a></p>
    </div>
    
    <div id="forgotForm" class="loginForm" style="display: none;">
      <h2>FORGOT PASSWORD</h2>
      <form id="forgotFormElement" onsubmit="return false">
        <div class="input-group">
          <label for="resetEmail">Enter your Email</label>
          <input type="email" id="resetEmail" name="resetEmail" required />
        </div>
        <button type="button" class="login-btn" onclick="submitForgot()">Get a Code</button>
      </form>
      <p><a href="#" onclick="showLoginForm(); return false;">Back to Login</a></p>
    </div>
    
  <script>
function validateLogin() {
  let isValid = true;
  const username = document.getElementById("username");
  const password = document.getElementById("password");
  username.classList.remove("invalid");
  password.classList.remove("invalid");
  if (username.value.trim() === "") {
    username.classList.add("invalid");
    isValid = false;
  }
  if (password.value.trim() === "") {
    password.classList.add("invalid");
    isValid = false;
  }
  if (!isValid) {
    alert("Please fill all required fields!");
    return false;
  }
  goToSection('loginForm', 'personalDetails');
}

function isVisible(el) {
  if (!el) return false;
  return !!(el.offsetParent !== null || (el.getClientRects && el.getClientRects().length > 0));
}
function showLoginForm() {
  const ids = ['loginForm','forgotForm','personalDetails','educationDetails','experienceDetailsSection','internshipDetailsSection','otherDetails','previewSection','thankYouSection'];
  ids.forEach(id => { const el = document.getElementById(id); if (el) el.style.display = 'none'; });
  document.getElementById('loginForm').style.display = 'block';
}

function showForgotForm() {
  const ids = ['loginForm','forgotForm','personalDetails','educationDetails','experienceDetailsSection','internshipDetailsSection','otherDetails','previewSection','thankYouSection'];
  ids.forEach(id => { const el = document.getElementById(id); if (el) el.style.display = 'none'; });
  document.getElementById('forgotForm').style.display = 'block';
}

function submitForgot() {
  const email = document.getElementById('resetEmail');
  if (!email.value.trim()) {
    alert('Please enter your email to get the code.');
    email.classList.add('invalid');
    email.focus();
    return;
  }
  alert('If this were hooked to a backend, a reset code would be sent to: ' + email.value);
  showLoginForm();
}

</script>
</body>
</html>
